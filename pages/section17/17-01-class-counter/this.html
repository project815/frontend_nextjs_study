<!doctype html>
<html lang="ko">
  <head>
    <title>This의 이해</title>
    <script>
      class ClassCounterPage {
        count = 10;

        onClickCountUp = () => {
          console.log("this : ", this.count); // 방법 1) 화살표 함수로 변경하기
        };

        render() {
          const button = document.createElement("button");
          button.count = 100;
          button.innerText = "카운트 올리기";
          button.addEventListener("click", this.onClickCountUp);
          //   button.addEventListener("click", this.onClickCountUp.bind(this)); // 방법 2) .bind(this)를 이용하여 연결시키는 방법
          document.body.appendChild(button);
        }
      }
      window.onload = () => {
        const counter = new ClassCounterPage();
        counter.render();
      };
    </script>
  </head>

  <body></body>
</html>
